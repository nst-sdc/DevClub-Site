<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NST-SDC Portal</title>
    <link rel="icon" href="/NST_SDC/photos/NST-SDC.png" type="image/jpeg">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- CSS -->
    <link rel="stylesheet" href="index.css">
    
    <!-- Analytics -->
    <script defer data-domain="nstsdc.org" src="https://plausible.io/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    

</head>
<body>
    <div id="particles-js"></div>
    <div class="container">
        <div class="form-card">
            <div class="header">
                <h1>NST-SDC</h1>
                <p>Student Development Center Portal</p>
            </div>
            
            <form id="authForm" action="http://localhost:3000/submit" method="post">
                <div class="form-group">
                    <label for="role">Role</label>
                    <select id="role" name="role" required>
                        <option value="" disabled selected>Select your role</option>
                        <option value="students">Student</option>
                        <option value="member">Member</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                </div>
                
                <div class="form-group">
                    <label>Batch</label>
                    <div class="radio-group">
                        <input type="radio" id="batchA" name="batch" value="A" required>
                        <label for="batchA">A</label>
                        
                        <input type="radio" id="batchB" name="batch" value="B">
                        <label for="batchB">B</label>
                        
                        <input type="radio" id="batchC" name="batch" value="C">
                        <label for="batchC">C</label>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="urn">URN</label>
                    <input type="text" id="urn" name="urn" placeholder="Enter your URN" required>
                </div>
                
                <div class="form-group">
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob" name="dob" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                        <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
                    </div>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn login" name="action" value="login">Log In</button>
                    <button type="submit" class="btn signup" name="action" value="signup">Sign Up</button>
                </div>
                
                <div class="form-footer">
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Set minimum date for DOB (16 years old)
        function setMinDOB() {
            const dobInput = document.getElementById('dob');
            const today = new Date();
            const minDOB = new Date(today.getFullYear() - 16, today.getMonth(), today.getDate());
            dobInput.max = minDOB.toISOString().split("T")[0];
        }
        
        // Toggle password visibility
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
            } else {
                passwordInput.type = 'password';
            }
        }
        
        // Form submission
        document.getElementById('authForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const action = e.submitter.value;
            if (this.checkValidity()) {
                // Simple redirect for demo
                if (action === 'login') {
                    window.location.href = 'home.html';
                } else {
                    window.location.href = 'signup.html';
                }
            }
        });
        
        // Initialize on load
        window.onload = function() {
            setMinDOB();
        };

        // Particle.js initialization
        particlesJS("particles-js", {
            "particles": {
                "number": {
                    "value": 80,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#ffffff"
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    },
                    "polygon": {
                        "nb_sides": 5
                    }
                },
                "opacity": {
                    "value": 0.5,
                    "random": false,
                    "anim": {
                        "enable": false,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 3,
                    "random": true,
                    "anim": {
                        "enable": false,
                        "speed": 40,
                        "size_min": 0.1,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#ffffff",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 6,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "grab"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                },
                "modes": {
                    "grab": {
                        "distance": 140,
                        "line_linked": {
                            "opacity": 1
                        }
                    },
                    "bubble": {
                        "distance": 400,
                        "size": 40,
                        "duration": 2,
                        "opacity": 8,
                        "speed": 3
                    },
                    "repulse": {
                        "distance": 200,
                        "duration": 0.4
                    },
                    "push": {
                        "particles_nb": 4
                    },
                    "remove": {
                        "particles_nb": 2
                    }
                }
            },
            "retina_detect": true
        });
    </script>

    <!-- Include Particle.js -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>

</body>
</html>
