<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NST-SDC Portal</title>
    <link rel="icon" href="/NST_SDC/photos/NST-SDC.png" type="image/jpeg">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #00bcd4;
            --primary-light: #33c9dc;
            --primary-dark: #008fa1;
            --background: #121212;
            --card-bg: rgba(25, 28, 32, 0.86);
            --text: #f5f5f5;
            --text-secondary: #c0c0c0;
            --border: #444;
            --error: #ff5555;
            --success: #4CAF50;
            --input-bg: rgba(30, 35, 40, 0.7);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            color: var(--text);
            background-color: var(--background);
            min-height: 100vh;
            padding: 0;
            margin: 0;
            line-height: 1.6;
            overflow-x: hidden;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            background-color: var(--background);
        }

        .container {
            width: 100%;
            max-width: 1200px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
            z-index: 1;
            padding: 20px;
        }


    </style>
</head>
<body>
    <!-- Particles container -->
    <div id="particles-js"></div>

    <div class="container">
        <div class="form-card">
            <div class="header">
                <h1>NST-SDC</h1>
                <p>Student Development Center Portal</p>
            </div>
            
            <div class="form-toggle">
                <button type="button" class="toggle-btn active" id="loginToggle">Log In</button>
                <button type="button" class="toggle-btn" id="signupToggle">Sign Up</button>
            </div>
            
            <form id="authForm">
                <!-- Login Form Section -->
                <div class="form-section active" id="loginForm">
                    <div class="form-group">
                        <label for="loginEmail">Email</label>
                        <input type="email" id="loginEmail" name="loginEmail" placeholder="Enter your registered email" required>
                        <div class="error-message" id="loginEmailError">Please enter a valid email address</div>
                    </div>
                    
                    <div class="form-group">
                        <label for="loginURN">URN</label>
                        <input type="text" id="loginURN" name="loginURN" placeholder="Enter your URN" required>
                        <div class="error-message" id="loginURNError">Please enter your URN</div>
                    </div>
                    
                    <div class="form-actions">
                        <button type="button" class="btn login" id="loginButton">Log In</button>
                    </div>
                </div>
                
                <!-- Signup Form Section -->
                <div class="form-section" id="signupForm">
                    <div class="form-group">
                        <label for="role">Role</label>
                        <select id="role" name="role" required>
                            <option value="" disabled selected>Select your role</option>
                            <option value="students">Student</option>
                            <option value="member">Member</option>
                            <option value="admin">Admin</option>
                        </select>
                        <div class="error-message" id="roleError">Please select a role</div>
                    </div>
                    
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                        <div class="error-message" id="nameError">Please enter your full name</div>
                    </div>
                    
                    <div class="form-group">
                        <label>Batch</label>
                        <div class="radio-group">
                            <input type="radio" id="batchA" name="batch" value="A" required>
                            <label for="batchA">A</label>
                            
                            <input type="radio" id="batchB" name="batch" value="B">
                            <label for="batchB">B</label>
                            
                            <input type="radio" id="batchC" name="batch" value="C">
                            <label for="batchC">C</label>
                        </div>
                        <div class="error-message" id="batchError">Please select a batch</div>
                    </div>
                    
                    <div class="form-group">
                        <label for="urn">URN</label>
                        <input type="text" id="urn" name="urn" placeholder="Enter your URN" required>
                        <div class="error-message" id="urnError">Please enter a valid URN</div>
                    </div>
                    
                    <div class="form-group">
                        <label for="dob">Date of Birth</label>
                        <input type="date" id="dob" name="dob" required>
                        <div class="error-message" id="dobError">Please enter your date of birth</div>
                    </div>
                    
                    <div class="form-group">
                        <label for="signupEmail">Email</label>
                        <input type="email" id="signupEmail" name="signupEmail" placeholder="Enter your email" required>
                        <div class="error-message" id="emailError">Please enter a valid email address</div>
                    </div>
                    
                    <div class="form-actions">
                        <button type="button" class="btn signup" id="signupButton">Sign Up</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize particles.js
            particlesJS('particles-js', {
                "particles": {
                    "number": {
                        "value": 150,
                        "density": {
                            "enable": true,
                            "value_area": 800
                        }
                    },
                    "color": {
                        "value": "#00bcd4"
                    },
                    "shape": {
                        "type": "circle",
                        "stroke": {
                            "width": 0,
                            "color": "#000000"
                        }
                    },
                    "opacity": {
                        "value": 0.7,
                        "random": true,
                        "anim": {
                            "enable": true,
                            "speed": 1,
                            "opacity_min": 0.1,
                            "sync": false
                        }
                    },
                    "size": {
                        "value": 4,
                        "random": true,
                        "anim": {
                            "enable": true,
                            "speed": 4,
                            "size_min": 0.3,
                            "sync": false
                        }
                    },
                    "line_linked": {
                        "enable": true,
                        "distance": 150,
                        "color": "#00bcd4",
                        "opacity": 0.4,
                        "width": 1
                    },
                    "move": {
                        "enable": true,
                        "speed": 4,
                        "direction": "none",
                        "random": true,
                        "straight": false,
                        "out_mode": "bounce",
                        "bounce": true,
                        "attract": {
                            "enable": true,
                            "rotateX": 600,
                            "rotateY": 1200
                        }
                    }
                },
                "interactivity": {
                    "detect_on": "window",
                    "events": {
                        "onhover": {
                            "enable": true,
                            "mode": "repulse"
                        },
                        "onclick": {
                            "enable": true,
                            "mode": "push"
                        },
                        "resize": true
                    },
                    "modes": {
                        "repulse": {
                            "distance": 100,
                            "duration": 0.4
                        },
                        "push": {
                            "particles_nb": 4
                        }
                    }
                },
                "retina_detect": true
            });

            // Set minimum date for DOB
            const dobInput = document.getElementById('dob');
            const today = new Date();
            const minDOB = new Date(today.getFullYear() - 16, today.getMonth(), today.getDate());
            dobInput.max = minDOB.toISOString().split("T")[0];

            // Form toggle functionality
            document.getElementById('loginToggle').addEventListener('click', function() {
                document.getElementById('loginForm').classList.add('active');
                document.getElementById('signupForm').classList.remove('active');
                this.classList.add('active');
                document.getElementById('signupToggle').classList.remove('active');
            });
            
            document.getElementById('signupToggle').addEventListener('click', function() {
                document.getElementById('signupForm').classList.add('active');
                document.getElementById('loginForm').classList.remove('active');
                this.classList.add('active');
                document.getElementById('loginToggle').classList.remove('active');
            });
        });
    </script>
</body>
</html>
