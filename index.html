<body>

    <div class="container">
        <div class="form-card">
            <div class="header">
                <h1>NST-SDC</h1>
                <p>Student Development Center Portal</p>
            </div>
            
            <form id="authForm" action="http://localhost:3000/submit" method="post">
                <div class="form-group">
                    <label for="role">Role</label>
                    <select id="role" name="role" required>
                        <option value="" disabled selected>Select your role</option>
                        <option value="students">Student</option>
                        <option value="member">Member</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                </div>
                
                <div class="form-group">
                    <label>Batch</label>
                    <div class="radio-group">
                        <input type="radio" id="batchA" name="batch" value="A" required>
                        <label for="batchA">A</label>
                        
                        <input type="radio" id="batchB" name="batch" value="B">
                        <label for="batchB">B</label>
                        
                        <input type="radio" id="batchC" name="batch" value="C">
                        <label for="batchC">C</label>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="urn">URN</label>
                    <input type="text" id="urn" name="urn" placeholder="Enter your URN" required>
                </div>
                
                <div class="form-group">
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob" name="dob" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                        <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
                    </div>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn login" name="action" value="login">Log In</button>
                    <button type="submit" class="btn signup" name="action" value="signup">Sign Up</button>
                </div>
                
                <div class="form-footer">
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>
            </form>
        </div>
    </div>


    <script>
        // Set minimum date for DOB (16 years old)
        function setMinDOB() {
            const dobInput = document.getElementById('dob');
            const today = new Date();
            const minDOB = new Date(today.getFullYear() - 16, today.getMonth(), today.getDate());
            dobInput.max = minDOB.toISOString().split("T")[0];
        }
        
        // Toggle password visibility
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
            } else {
                passwordInput.type = 'password';
            }
        }
        
        // Form submission
        document.getElementById('authForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const action = e.submitter.value;
            if (this.checkValidity()) {
                // Simple redirect for demo
                if (action === 'login') {
                    window.location.href = 'home.html';
                } else {
                    window.location.href = 'signup.html';
                }
            }
        });
        
        // Initialize on load
        window.onload = function() {
            setMinDOB();
        };
    </script>

    <script>
        // Initialize particles when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {

                            "value_area": 800

                    "move": {

                        "out_mode": "out"
                    }

                "interactivity": {
                    "detect_on": "canvas",
                    "events": {
                        "onhover": {

                            "mode": "grab"

                        "onclick": {
                            "enable": true,
                            "mode": "push"
                        },
                        "resize": true
                    },
                    "modes": {
                        "grab": {
                            "distance": 140,
                            "line_linked": {
                                "opacity": 1
                            }
                        },
                        "push": {
                            "particles_nb": 4
                        }
                    }
                }
            });

            // Set minimum date for DOB
            const dobInput = document.getElementById('dob');
            const today = new Date();
            const minDOB = new Date(today.getFullYear() - 16, today.getMonth(), today.getDate());
            dobInput.max = minDOB.toISOString().split("T")[0];

            // Form toggle functionality
            document.getElementById('loginToggle').addEventListener('click', function() {
                document.getElementById('loginForm').classList.add('active');
                document.getElementById('signupForm').classList.remove('active');
                this.classList.add('active');
                document.getElementById('signupToggle').classList.remove('active');
            });
            
            document.getElementById('signupToggle').addEventListener('click', function() {
                document.getElementById('signupForm').classList.add('active');
                document.getElementById('loginForm').classList.remove('active');
                this.classList.add('active');
                document.getElementById('loginToggle').classList.remove('active');
            });
        });
    </script>
